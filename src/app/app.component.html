<div class="container">
    <div class="row">


        <div class="col s12">
            <div class="row center">
                <h2>Ejemplo recaptcha</h2>
                <h5>Versión 2</h5>
            </div>
        </div>

        <div class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <input id="correo" type="email" class="validate">
                    <label for="correo">Correo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="contrasenia" type="password" class="validate">
                    <label for="contrasenia">Contraseña</label>
                </div>
            </div>

            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <recaptcha [formControl]="myRecaptcha" (scriptLoad)="onScriptLoad()" (scriptError)="onScriptError()"></recaptcha>
                </div>
                <div class="col s4"></div>
            </div>


            <div class="row">
                <div class="input-field col s12 center">
                    <button [disabled]="!myRecaptcha.value" class="waves-effect waves-light btn"><i class="material-icons right">add</i>button</button>
                </div>
            </div>
        </div>
    </div>
</div>
